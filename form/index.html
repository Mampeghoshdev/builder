<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Registration Form</h1>
      <div class="flex">
        <input class="w-half" type="text" placeholder="Enter your name" />
        <input class="w-half" type="email" placeholder="Enter your email" />
        <br />
        <input
          class="w-full"
          type="password"
          placeholder="Enter your password"
        />
        <p>Please enter your password</p>
        <input class="w-full" type="password" placeholder="Confirm password" />
        <input
          id="countryInput"
          class="w-full custom"
          type="text"
          placeholder="Enter your country"
        />
        <button type="button" class="btn" onclick="showCountry()">Find</button>
      </div>
      <div class="dynamic" id="countryInfo">
        <div class="imagecountry" id="countryFlag"></div>
        <div class="info">
          <h3 id="countryName"></h3>
          <p>Population: 16M</p>
          <p>Borders: MMR, IND</p>
          <p>Currency: Bangladesh Taka</p>
          <p>Capital: Dhaka City</p>
          <p>Area: 147,570 square kilometres</p>
        </div>
      </div>
      <div class="extendedbtn">
        <button class="submit" type="submit">Submit Data</button>
      </div>
    </form>
    <script>
      function showCountry() {
        const input = document
          .getElementById("countryInput")
          .value.trim()
          .toLowerCase();
        const infoDiv = document.getElementById("countryInfo");
        const flagDiv = document.getElementById("countryFlag");
        const nameDiv = document.getElementById("countryName");

        if (input === "bangladesh") {
          flagDiv.style.backgroundImage =
            "url('https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg')";
          nameDiv.innerText = "Bangladesh";
          infoDiv.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
